<!DOCTYPE html>
<html lang ="en">
    <head>
        <title>Guarden</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" type="text/css" href="index.css">            
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
        <link rel="stylesheet" href="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
        <script src="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>
    </head>
    
    <body>
        <header>
            <h1>Guarden</h1>
            <h4>Monash Hard Hack 2018</h4>
        </header>

        <div class="container">
            <div class="row">
                <div class="col-md">
                    <div class="row">
                        <h3>Weed Cam</h3>
                        <img id="main-image" src="/image.jpg">
                    </div>
                    <div class="row">
                        <button type="button" class="btn btn-primary btn-lg" onclick="trigger_spray()">Spray</button>
                    </div>
                </div>
                <div class="col-md graph-column">
                    <div class="row">
                        <h3>Temperature</h3>
                        <div class="ct-chart ct-golden-section temp-chart"></div>
                    </div>
                    <div class="row">
                        <h3>Humidity</h3>
                        <div class="ct-chart ct-golden-section humid-chart"></div>
                    </div>
                    <div class="row">
                        <h3>Soil</h3>
                        <div class="ct-chart ct-golden-section soil-chart"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="index.js" type="text/javascript"></script>    

</html>
